<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
<form>
    <label>Fahrenheit <input type="number" id="input" oninput="convertTemp()"></label>
    <p id="result"></p>
</form>
<script>
    function convertTemp() {
        let f = document.getElementById('input').value;
        let c = (f - 32)/1.8;
        document.getElementById('result').innerHTML = "Celsius: " + c;
    }
</script>
</body>
</html>
